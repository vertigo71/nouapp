{% extends 'login/base.html' %}


{% block content_auth %}
    <h2>Login</h2>
    <p>Logged in as: {{ user.username }}</p>
    </form>
{% endblock %}
{% block content_notauth %}

    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
